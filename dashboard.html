<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .color-box {
            width: 100%;
            height: 40px;
            margin: 10px auto;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            position: relative;
        }
        .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            white-space: nowrap;
        }
        .color-box:hover .tooltip {
            visibility: visible;
        }
        .background-color { background-color: #ff99cc; }
        .text-color { background-color: #3399ff; }
        label {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input[type="color"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background: #0056b3;
        }
        .back-btn {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            color: #007BFF;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Customize Your Sidebar</h1>
    <div class="container">
        <label>Background Color</label>
        <div class="color-box background-color" onclick="document.getElementById('bgColor').click();">
            <span class="tooltip">Click anywhere on me to select the color</span>
            <input type="color" id="bgColor" oninput="changeColor('bgColor', 'background-color')">
        </div>

        <label>Text Color</label>
        <div class="color-box text-color" onclick="document.getElementById('textColor').click();">
            <span class="tooltip">Click anywhere on me to select the color</span>
            <input type="color" id="textColor" oninput="changeColor('textColor', 'text-color')">
        </div>

        <button onclick="applyChanges()">Apply Changes</button>
        <button onclick="resetSettings()">Reset to Default</button>

        <!-- Back to Home Button -->
        <a href="index.html" class="back-btn">â¬… Back to Home</a>
    </div>

    <script>
        function changeColor(inputId, target) {
            let color = document.getElementById(inputId).value;
            localStorage.setItem(inputId, color);

            if (target === "background-color") {
                document.querySelector(".background-color").style.backgroundColor = color;
            } 
            if (target === "text-color") {
                document.querySelector(".text-color").style.backgroundColor = color;
            }
        }

        function applyChanges() {
            alert("Changes applied! Go back to the homepage to see them.");
        }

        function resetSettings() {
            localStorage.removeItem("bgColor");
            localStorage.removeItem("textColor");
            location.reload();
        }

        document.addEventListener("DOMContentLoaded", function() {
            let bgColor = localStorage.getItem("bgColor") || "#ff99cc";
            let textColor = localStorage.getItem("textColor") || "#3399ff";
            document.getElementById("bgColor").value = bgColor;
            document.getElementById("textColor").value = textColor;
            document.querySelector(".background-color").style.backgroundColor = bgColor;
            document.querySelector(".text-color").style.backgroundColor = textColor;
        });

    </script>
</body>
</html>
