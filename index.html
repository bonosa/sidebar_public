<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Sidebar</title>
    <link rel="stylesheet" href="https://bonosa.github.io/sidebar_public/styles.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #6b6bff, #6bff6b);
            background-size: 400% 400%;
            animation: gradientMove 8s infinite alternate ease-in-out;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .btn {
            background: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            margin: 10px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>

    <h1>Welcome to Your Dynamic Sidebar</h1>
    <p>Revolutionizing navigation with a sleek, embeddable sidebar.</p>

    <a href="https://bonosa.github.io/sidebar_public/dashboard.html" class="btn">‚öôÔ∏è Customize Sidebar</a>
    <a href="https://bonosa.github.io/sidebar_public/faq.html" class="btn">‚ùì Troubleshoot & FAQ</a>

    <!-- Install/Uninstall Sidebar Button -->
    <button id="installSidebarBtn" class="btn" style="display: none;">üì• Install Sidebar</button>

    <script>
        function toggleSidebar() {
            let sidebarInstalled = localStorage.getItem("sidebarInstalled");
            if (!sidebarInstalled) {
                installSidebar();
            } else {
                uninstallSidebar();
            }
        }

        function installSidebar() {
            let script = document.createElement("script");
            script.src = "https://bonosa.github.io/sidebar_public/sidebar.min.js?v=" + Date.now();
            script.onload = function() {
                console.log("‚úÖ Sidebar installed!");
                localStorage.setItem("sidebarInstalled", "true");
                document.getElementById("installSidebarBtn").innerText = "‚ùå Uninstall Sidebar";
            };
            script.onerror = function() {
                console.error("‚ùå Sidebar script failed to load.");
            };
            document.body.appendChild(script);
        }

        function uninstallSidebar() {
            localStorage.removeItem("sidebarInstalled");
            document.cookie = "sidebarRemoved=true; path=/;";
            location.reload();
        }

        document.addEventListener("DOMContentLoaded", function () {
            let installBtn = document.getElementById("installSidebarBtn");
            if (localStorage.getItem("sidebarInstalled")) {
                installBtn.innerText = "‚ùå Uninstall Sidebar";
            } else {
                installBtn.innerText = "üì• Install Sidebar";
            }
            installBtn.style.display = "block";
            installBtn.addEventListener("click", toggleSidebar);
        });

        // Ensure sidebar.min.js always loads
        let script = document.createElement("script");
        script.src = "https://bonosa.github.io/sidebar_public/sidebar.min.js?v=" + Date.now();
        script.onload = function() {
            console.log("‚úÖ Sidebar script loaded successfully!");
        };
        script.onerror = function() {
            console.error("‚ùå Sidebar script failed to load! Check GitHub Pages.");
        };
        document.body.appendChild(script);
    </script>

</body>
</html>
