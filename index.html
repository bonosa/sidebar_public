<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Sidebar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #6b6bff, #6bff6b);
            background-size: 400% 400%;
            animation: gradientMove 8s infinite alternate ease-in-out;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .btn {
            background: white;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            margin: 10px;
        }
        .btn:hover {
            transform: scale(1.1);
            background: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>Welcome to Your Dynamic Sidebar</h1>
    <p>Revolutionizing navigation with a sleek, embeddable sidebar.</p>
    
    <a href="dashboard.html" class="btn">‚öôÔ∏è Customize Sidebar</a>
    <a href="faq.html" class="btn">‚ùì Troubleshoot & FAQ</a>

    <!-- Install Sidebar Button -->
    <button onclick="installSidebar()" class="btn">üì• Install Sidebar</button>

    <script>
        function installSidebar() {
            if (document.cookie.includes("sidebarRemoved=true")) {
                alert("You have previously uninstalled the sidebar. Please refresh the page and click 'Install Sidebar' again.");
                return;
            }
            let script = document.createElement("script");
            script.src = "https://bonosa.github.io/sidebar_public/sidebar.min.js";
            document.body.appendChild(script);
            alert("Sidebar installed successfully!");
        }
    </script>

</body>
</html>
